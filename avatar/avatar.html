<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="avatar-container">
        <div id="avatar">
            <div class="face"></div>
            <div class="eyes"></div>
            <div class="hair"></div>
            <div class="accessories"></div>
        </div>
        <div class="controls">
            <label>Skin Color: <input type="color" id="skinColor"></label>
            <label>Hair Color: <input type="color" id="hairColor"></label>
            <label>Eye Color: <input type="color" id="eyeColor"></label>
            <button onclick="downloadAvatar()">Download Avatar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
